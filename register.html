<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<form>
		First Name: <input type="text" name=""><br>
		Last Name: <input type="text" name=""><br>
		Email: <input type="email" name="" required><br>
		Password: <input type="password" min="5"><br>
		Birthday: <input type="date" name=""><br>
		Gender:<br> 
		<input type="radio" name="gender">Male<br>
		<input type="radio" name="gender">Female<br>
		<input type="radio" name="gender">Other<br>
		Pets: <br>
		<input type="checkbox" name="">Cat<br>
		<input type="checkbox" name="">God<br>
		Cars: <br>
		<select>
			<option value="volvo">Volvo</option>
			<option value="audi">Audi</option>
		</select><br>
		<input type="submit" name="" value="Register">
		<input type="reset" name="">
	</form>
</body>
</html>
